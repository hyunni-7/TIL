{% extends 'base.html' %}

{% block content %}
  <header>
    <p class="text-center display-5">This is a sample page.</p>
  </header>
  <hr class="mb-4">

  <section>
    {% for article in articles %}
      <p>(pk: {{ article.pk }})</p>
      <p>title: {{ article.title }}</p>
      <p>content: {{ article.content }}</p>
      <hr>
    {% endfor %}
  </section>
{% endblock content %}
